<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Verification Tool</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Bulk Email Verification Tool</h1>
    <form id="singleForm" class="mb-4">
      <div class="input-group">
        <input type="email" class="form-control" name="email" placeholder="Enter single email" required />
        <button class="btn btn-primary" type="submit">Verify</button>
      </div>
    </form>
    <pre id="singleResult"></pre>
    <h4>Bulk Verification (CSV)</h4>
    <form id="bulkForm" class="mb-3">
      <input type="file" name="file" accept=".csv,.txt" required />
      <button class="btn btn-success ms-2" type="submit">Upload & Verify</button>
    </form>
    <pre id="bulkResult" style="max-height: 400px; overflow:auto;"></pre>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
